<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function change_button() {
            x = document.getElementById("demo");
            x.innerHTML = "click me";
        }
    </script>
</head>
<body>
    <button id="demo" type="button" onclick="alert('for test')">点我！</button>
    <button type="button" onclick="change_button()">change it!</button>
</body>
</html>
