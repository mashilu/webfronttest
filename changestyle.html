<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function changeColor()
        {
            x = document.getElementById("demo");
            x.style.color = "#00ff00";
        }
    </script>
</head>
<body>
    <p id="demo">看看我的颜色</p>
    <button type="button" onclick="changeColor()">click here</button>
</body>
</html>
